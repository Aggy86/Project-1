<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Ultimate Friends Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/f4444e3c77.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="style.css">
      
    </head>
    <body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
              
                <div class="hud-item animate__animated animate__slideInLeft">
                    <p id="progressText" class="hud-prefix">
                        Ouestion
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
           
                <div class="hud-item animate__animated animate__slideInRight">
                    <p class="hud-prefix">
                        Score
                    </p>
                    
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>  

                </div>
                
            </div>
            <h1 id="question"> question</h1>
            <div class="choice-wrapper">
            <div class="choice-container">
            
               <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
               
                <p class="choice-text" data-number="2">Choice 2</p>
             </div>
             <div class="choice-container">
               
                <p class="choice-text" data-number="3">Choice 3</p>
             </div>
             <div class="choice-container">
               
                <p class="choice-text" data-number="4">Choice 4 </p>
             </div>
            </div>
        </div>
    </div>
        <script src="quiz.js" ></script>
    </body>
</html
