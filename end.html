<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz Score</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/f4444e3c77.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="end" class="flex-center flex-column">
                <h1 id="finalScore" class="animate__animated animate__zoomIn">0 </h1>
                <p id="feedback" class="animate__animated animate__zoomIn animate__delay-1s"></p>
               
                <form class="end-form-container">
                    <p id="end-text" class="animate__animated animate__zoomIn">Enter your name to save your score!</p>
                    <input type="text" name="name" id="username" placeholder="Enter your name" class="animate__animated animate__flipInX animate__delay-1s">
                    <button class="btn highscore-btn animate__animated animate__flipInX animate__delay-2s" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
                </form>
                <a href="quiz.html" class="btn play-btn animate__animated animate__flipInX animate__delay-3s">Play Again</a>
                <a href="/" class="btn animate__animated animate__flipInX animate__delay-4s">Home</a>
           
            </div>
        </div>>
    
        <script src="end.js" async defer></script>
       
    </body>
</html>
